<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


    <ng-container matColumnDef="dateGenerated">
      <th mat-header-cell *matHeaderCellDef>Date Generated </th>
      <td mat-cell *matCellDef="let element"> {{element.dateGenerated}} </td>
    </ng-container>


    <ng-container matColumnDef="formType">
      <th mat-header-cell *matHeaderCellDef>Form Type</th>
      <td mat-cell *matCellDef="let element"> {{element.formType}} </td>
    </ng-container>


    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
