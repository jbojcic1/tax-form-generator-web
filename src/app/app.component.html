<tfg-header *ngIf="showHeader" (toggleSidenav)="snav.toggle()"></tfg-header>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #snav="matSidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" (click)="snav.toggle()">Dashboard</a>
      <a mat-list-item routerLink="/generate-form" (click)="snav.toggle()">Generate form</a>
      <a mat-list-item routerLink="/settings" (click)="snav.toggle()">Settings</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
